
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Snowball-IO Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui;margin:2rem}
    img{max-width:420px;display:block;margin-top:1rem}
    .row{display:flex;gap:1rem;align-items:center;flex-wrap:wrap}
    input{padding:.6rem .8rem;font-size:1rem}
    button{padding:.6rem 1rem;font-size:1rem}
    small{word-break:break-all;color:#555}
  </style>
</head>
<body>
  <h1>Snowballâ€‘IO Host</h1>
  <div class="row">
    <input id="emp" placeholder="Employee ID e.g. EMP001" />
    <input id="name" placeholder="Display name (optional)" />
    <button id="issue">Generate QR</button>
  </div>
  <div id="qr"></div>
  <script>
  const issueBtn = document.getElementById('issue');
  const empInput = document.getElementById('emp');
  const nameInput = document.getElementById('name');
  const qrDiv = document.getElementById('qr');

  issueBtn.addEventListener('click', async () => {
    try {
      const employeeId = empInput.value.trim();
      const displayName = nameInput.value.trim() || undefined;
      if (!employeeId) { alert('Employee ID required'); return; }

      const res = await fetch('/issue', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ employeeId, displayName })
      });

      if (!res.ok) {
        const text = await res.text();
        throw new Error(`HTTP ${res.status}: ${text}`);
      }

      const r = await res.json();
      if (r.error) throw new Error(r.error);

      qrDiv.innerHTML = `
        <p>Scan to join:</p>
        <img src="${r.qrDataUrl}" alt="QR" />
        <p><small>${r.joinUrl}</small></p>
      `;
    } catch (err) {
      console.error(err);
      alert('Failed to generate QR: ' + (err?.message || err));
    }
  });
</script>

</body>
</html>
